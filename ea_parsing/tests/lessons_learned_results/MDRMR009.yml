  - "At the end of the Emergency Appeal operation a lesson learnt workshop held, including\
    \ all operation\u2019s key actors (MRC headquarters and field staff, MRC volunteers,\
    \ IFRC field team, IFRC Dakar CCST staff, households\u2019 representatives and\
    \ humanitarian partners). The workshop enabled to identify key successes and challenges\
    \ and listed recommendations for the MRC and the IFRC:"
  - Practicing more targeting to limit errors
  - Include Arabic in the questionnaire
  - Prioritize market analysis for a future operation
  - Anticipate the issue of cash amounts to be distributed in doing a market analysis
  - Set-up cooperatives for female beneficiaries of cash
