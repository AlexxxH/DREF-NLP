  items:
  - 'The importance of organizing distributions regionally: Potential problems with
    local transport due to difficult weather conditions and poor roads were also resolved
    by transporting items to local branches and warehouses prior to scheduled distributions.'
  - "The worth of national mobilization in country: The National Society is expanding\
    \ their capacity to inform major national stakeholders about the GRC\u2019s emergency\
    \ operations. As a result of this emergency appeal, a video documenting the actions\
    \ of the National Society and their main achievements was filmed to support their\
    \ visibility campaign. This video will soon be available on the web In addition,\
    \ 500 booklets will be . printed and provided to different actors across the country."
  - 'The value of leaving behind an installed capacity in the communities as was the
    case with water distribution activities: The installation of tanks in communities
    (beyond merely distributing water by trucks) in addition of community trainings
    enabled beneficiaries to organize and seek assistance from other actors for a
    more sustainable access to water.'
  - During this operation, the GRC also successfully completed for the first time
    a cash transfer programme with vouchers to acquire construction materials.
