  items:
  - 1. Closed borders cause migrants to find easier ways of getting out of Serbia, which makes them an easier target for traffickers as the migrants are seeking employment.
  - 2. Unaccompanied and separated children are exposed to exploitation, abuse and trafficking. They are trying to earn money for the continuation of their journey or to pay for their travels to date. Very often, they are exploited by smugglers and manipulated into working for them.
  - "3. In their desire to carry on their journey, and without information on the impossibility of leaving the human trafficking chain, migrants are more willing to accept exploitation as an inevitable \u201Cchallenge\u201D."
  - 'Based on recommendation contained in the U.S. TIP report, RCS could: increase the efforts to protect children and youth among migrants from human trafficking; contribute to better identification of victims among migrants by educating RCS staff that is working with them daily. target professionals who can encounter vulnerable individuals and potential victims of human trafficking including health care providers, social workers, and other professionals, in order to protect children and youth including unaccompanied minors. increase its efforts in prevention of labour exploitation by emphasising regular procedures of employment. Youths in general (including migrants), are not informed about licensed employment agencies, so it is necessary to approach them with adequate information and prevent labour exploitation'
