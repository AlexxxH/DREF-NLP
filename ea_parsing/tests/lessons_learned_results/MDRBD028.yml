  items:
  - 'Appropriate Selection Criteria:  The evaluation team (ET) found that the criteria
    for selecting the target population were appropriate and relevant to the needs
    of the affected population. It is recommended that similar criteria be used in
    future operations. However, it was noted that the selection criteria restricted
    the inclusion of landless vulnerable populations in receiving support from recovery
    operations, especially for shelter. Some affected populations, with similar or
    worse vulnerability compared to the target population of this flood operation,
    could not benefit solely based on these criteria. While these criteria were essential
    to ensure the appropriate use of shelter and WASH support, alternative support
    mechanisms may be considered for these vulnerable populations.'
  - 'Community Participation and Owner-Driven Approach:  Community participation and
    an owner-driven approach to shelter reconstruction were highly appreciated by
    community members. The targeted households expressed satisfaction with the quality
    of CGI sheets and recommended providing similar in- kind and conditional cash
    assistance along with technical guidance in future operations.'
