  items:
  - "The operation experienced a delay at its onset due to the following reasons:\
    \ (i) the operation start date occurred just before the biggest National Holidays\
    \ known as \u201CTet\u201D, which normally lasts for two weeks; (ii) VNRC has\
    \ been in a transitional period of change toward a new national society structure\
    \ in headquarters in particular, in which it stipulates that a project management\
    \ team (PMT) shall be established for every project/programme; (iii) the national\
    \ society has been testing its new policy of indirect cost application to both\
    \ emergency operations and development programmes."
  - "Both VNRC and IFRC have done their best to resolve the above-mentioned constraints\
    \ by having daily updates and weekly face to face meetings as well as weekly updates\
    \ during the operations. At the exit meeting took place in Quy Nhon, Binh Dinh\
    \ on 26 May, attended by New Zealand Embassy representatives, IFRC and VNRC. VNRC\
    \ HQs\u2019s Deputy Director of Disaster Management Department and the Chairman\
    \ of Binh Dinh Provincial RC Chapter admitted the implementation delays mentioned\
    \ above and promised to take necessary measures to ensure quick access and reach\
    \ to beneficiaries in the future by addressing internal organizational challenges"
