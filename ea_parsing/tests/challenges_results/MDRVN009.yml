  items:
  - 'Design: Allocation of funds and the initial of agreement on the design, size
    and total funding contribution was a challenge faced at the early onset. In spite
    of VNRC, IFRC and PNS agreeing on an improved approach from experience of Ketsana,
    there still remained a challenge around the allocated budget being insufficient
    during the implementation phase. This was very much variation to differences in
    the 3 locations, inflation and cost for suppliers and labor. Adjustments were
    made throughout the implementation phase in order to address these challenges.'
  - 'Supervision: Average construction time per house in the programme was some 45
    days. Construction site was scattered over the three provinces and accessible
    mainly by boats. Given such a workload of the DWF supervisors, it was evident
    that it was not possible to fully meet the requirements of the Instruction of
    Supervision. Weekly visits would not be sufficient to provide adequate control
    of the works: a position borne out by the errors identified. Acknowledging a lack
    of supervision and accountability to beneficiaries, VNRC, with the support from
    IFRC, strengthened its ongoing monitoring to the work to ensure the quality of
    the construction as well as the progress of the programme. It was worth noting
    that each shelter focal person paid his minimum 5 visits per house within the
    programme timeframe.'
  - 'Partnership: Taking the advantage of experience gained in the Ketsana recovery
    programme in 2009, VNRC focused into further investment in building its technical
    capacity in terms of shelter programming locally through partnership with DWF.
    A notable difference to the Ketsana programme was the more involved role of VNRC,
    demonstrating a growing capacity and confidence as the programme progressed. Key
    stakeholders described changes to the roles and responsibilities, but the MOU
    was adopted without significant modification. The complexity in the relationship
    of the primary stakeholders created some gaps in management, responsibility, and
    accountability. This related also to the reporting mechanisms. Efforts were made
    through the implementation phase in order to optimize the gaps.'
  - Finance management support - The capacity of the householders to manage additional
    construction work outside of the agreed design for extensions and alterations
    varied from household to household, and was an area that VNRC recognized additional
    support and close monitoring by project staff.
  - It was also recognized that for future projects there remained an opportunity
    in further expansions of the shelter programme to include a component on project
    and financial management  for beneficiaries, to ensure that they fully understand
    the implications of the owner driven housing project, and any the importance in
    financial management if additional work is to be carried out.
