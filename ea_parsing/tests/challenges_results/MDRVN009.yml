  items:
  - It was obvious that VNRC faced challenges in disaster response preparedness capacity
    as well as ability to respond quickly to disasters among VNRC staff and volunteers
    given the last large scale disaster in the Mekong Delta region ten years back.
    Taking into consideration, the unpredictability of disasters and the ever growing
    impact of climate change, it is crucial to have a long term investment in disaster
    preparedness for all provinces across the country. Enhancing VNRC and community
    capacities to cope and respond to disasters contributes to saving lives, speeds
    up recovery and reduces the impact of future hazards.
