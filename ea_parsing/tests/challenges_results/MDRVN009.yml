  items:
  - With ten years passed since the last large scale disaster for VNRC provinces in
    the Mekong Delta, it has been only natural that challenges in capacity and ability
    to respond quickly were identified and highlighted during the VNRC review meeting.
  - Moving forward, VNRC, IFRC and PNS identified areas that needed further investment
    to turn challenges into positive outcomes. These included damage and needs assessment
    techniques and skills, which were weak needed to be strengthened especially at
    the branch level in order to improve and increase the efficiency and effectiveness
    of information collection, which in turn facilitated a better analysis process.
  - Essential relief items to be prepositioned in the future and made ready for immediate
    distribution, as well as an effective coordination towards the common goal should
    be agreed upon for prompt action. However, with assistance of local Red Cross
    volunteers and the local government, these activities were resumed and successfully
    brought to a close.
