    of disease prevention and health education, thus expanding their education activities
    for affected communes. The volunteers were also able to quickly carry out awareness
    raising activities and campaigns in target communes shortly after the operation
    was started. On the other hand, the workload for volunteers was a lot more, and
    as a result, monitoring of behaviour change among target families was not adequately
    emphasized and implemented. Sanitation and hygiene promotion was also an area
    that interventions were not intensified in the actual execution, limiting the
    impact of the overall responses in water and sanitation in emergency. Again, the
    lessons learned around monitoring and having a disease and disaster tracking system
    for timely and effectively response will need to be considered and addressed through
    the longer-term capacity building and development programme.
