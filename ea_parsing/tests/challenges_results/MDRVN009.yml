  items:
  - Due to increased cases of HFMD and dengue and the potential disease outbreaks
    after the flood, VNRC was able to incorporate HFMD and dengue prevention messages
    in this Mekong flood operation. VNRC was able to deploy active trainers to train
    volunteers and roll out behaviour change activities in communes with high number
    of HFMD cases. However, due to time limitations, activities such as monitoring
    behaviour change needs improvement. In addition, behaviour change requires follow-up
    and repeated key messages for households in high risk areas, VNRC will need to
    continue integrating health education, particularly hand-washing into its long-
    term program such as risk reduction and community-based health. Another area that
    remains a challenge for VNRC is better coordination and integration of emergency
    health and disaster response in term of approach, and operational mechanism. During
    the operation, it is observed that systems for disease/epidemic and disaster tracking
    needs to be better coordinated for more effective response. Similarly, continuing
    having disaster management and emergency health unit working together in planning
    and execution of responses will help the operation more effective and timely to
    the end-user beneficiaries. The shortcomings around coordination has been taken
    into consideration, to be addressed in the longer-term programme, through further
    improvement of inter-department collaboration in VNRC before and during disasters.
