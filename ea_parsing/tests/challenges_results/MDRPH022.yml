  items:
  - 1. Many of the barangays/municipalities in the scope of the project have limited
    water and sanitation infrastructures. Most of the barangays depend on ponds, tube
    wells and gravity feed systems as their main source of water for drinking, cooking
    and cleaning.
  - 2. Low visibility of or low priority for water and sanitation awareness in the
    barangays or at municipalities means there is a significant need for safe water
    and sanitation infrastructure and promotion. This was particularly the case in
    Barangay San Vicente with the Dupaningan tribe where PRC was able to support with
    water and sanitation infrastructure and the software components.
  - 3. Many of the barangays and municipalities are not connected with the National
    Water Resources Board (NWRB) which prevents a significant amount of water and
    sanitation related awareness programme and infrastructure development. Communities
    in the mountainous areas depend on tube wells and gravity feed systems and most
    of the private companies do not have access to these areas. This is a key area
    where PRC could play a significant role in supporting the municipal governments
    in the realization of water and sanitation hardware and software component.
  - "4. Sanitation coverage in barangays is very low. Not many households have access\
    \ to improved sanitation facilities, while the rehabilitation of latrines were\
    \ not included in the SRA package.  To address this, PRC rolled-out the software\
    \ component of sanitation using participatory hygiene and sanitation transformation\
    \ (PHAST) \u2013 a community-based approach \u2013  and children hygiene and sanitation\
    \ transformation (CHAST) \u2013 a school-based approach."
