  items:
  - 1 One of the main challenges for shelter is the huge need versus the financial
    capacity to respond and support the needs of the community. In Cagayan, a total
    of 25,388 houses were destroyed and 110,936 were damaged while a total of 10,264
    houses were destroyed and 52,496 were damaged in Isabela.
  - 2 Due to lack of funding resources the appeal did not support the construction
    of core houses but instead concentrated on repairs. Additionally, the SRA package
    was not always sufficient to fully repair/reconstruct the damaged houses. The
    SRA package was limited in its dual function to repair the house and also ensure
    the build back safer principles were applied.
  - 3 There was scarcity of labour force for construction during the implementation
    of the shelter programme due to the high demand of skilled workers in the area.
    To mitigate this issue, the operational team formed groups of trained carpenters
    and masons. These groups were mobilized to do construction works from one community
    to other.
  - 4 In this operation, skilled workers reported that the wages they received was
    less compared to the labour work they had provided. The rate should be based on
    the daily minimum wage in their respective areas. Days of work and the number
    of carpenters required for a repair should be estimated by a technical person
    (i.e. engineer and architect).
