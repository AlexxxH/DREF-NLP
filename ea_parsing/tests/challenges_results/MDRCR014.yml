    double_fontsize_int: 20
  items:
  - 'There were few achievements in this section due to the following issues:'
  - '1. When the operation was about to renovate the collective centres, the Cuban
    migrants started to leave the country; thus, only two of the collective centres
    were successfully renovated: the sanitary facilities, drains and laundry facilities
    were repaired in Parrita, Puntarenas, and the drainage, laundry facilities and
    showers were repaired in the shelter in El Roble de Puntarenas.'
  - 2. Going from several collective centres at the beginning to managing 4 collective
    centres shelters and later 2 CATEMs made it difficult to determine where to invest
    funds due to the short amount of time available for actions.
  - "3. Engaging in advocacy actions to improve the migrants\u2019 conditions. Although\
    \ local authorities were aware of the Sphere Project standards, the conditions\
    \ in Costa Rica did not necessarily adapt to the Humanitarian Charter, and this\
    \ was the main challenge; this mostly concerned water and sanitation issues, which\
    \ always involved many discussions; however, having fewer collective centres made\
    \ it easier to engage in advocacy actions to help achieve these improvements."
  - "Panama In Bar\xFA, due to logistical challenges, the hygiene talks had to be\
    \ conducted on the same day as the delivery of the hygiene kits."
  - "The number of people initially targeted for the receipt of hygiene kits was 1,401\
    \ people; however, 1,241 people received hygiene kits in the end due to fluctuations\
    \ in the collective centres\u2019 population."
