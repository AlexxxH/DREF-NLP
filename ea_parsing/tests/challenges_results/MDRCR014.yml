  - "The lack of experience in working with migrants and managing migration flows\
    \ was the main challenge the National Societies faced. Since Costa Rica and Panama\
    \ were often not the migrants\u2019 final destination, the migration patterns\
    \ were unusual, as unique the number of migrants in the countries could considerably\
    \ diminish in less than a week, or there could be a surge in the population in\
    \ a single location if there was a sudden influx of migrants; these rapid changes\
    \ in the population required swift deployments of personnel and provided little\
    \ time for planning, which proved to be logistically challenging."
  - The language barrier was a very significant challenge; originally it was not a
    problem because the migrants were mainly native Spanish speakers; nonetheless,
    when the trans-continental migrants began arriving, it caused serious issues,
    as number of different languages spoken by the migrants swelled to five (Spanish;
    English; French; Portuguese; and Creole) .
