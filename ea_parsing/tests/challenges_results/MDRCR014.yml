  items:
  - The main challenge concerned sustaining the operation. Some branches were affected
    economically by not being able to achieve the sale of services to support themselves,
    as they were focused on assisting the migrants. The most serious case was the
    La Cruz de Guanacaste branch in Costa Rica, which had almost all its staff focused
    on assisting the migrants, and during the fourth month of the emergency, the branch
    suffered a financial crisis, from which is it is still recovering.
  - The second challenge was the reduction in the number of CRRC volunteer staff,
    which affected the operations, as there was a need to transfer staff from different
    regions to facilitate the continued implementation of the operation, thereby increasing
    operational costs.
  - "RCSP personnel need to strengthen their knowledge and training in the IFRC\u2019\
    s psychosocial support tools. In health promotion and prevention, the challenge\
    \ has been logistical difficulties and access issues, and the health interventions\
    \ have been limited to the visits in which Ministry of Health personnel were present.\
    \ The same challenge has befallen pre-hospital care, as the migrants were in remote\
    \ areas."
