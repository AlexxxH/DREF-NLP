  items:
  - Seeds could not be procured in time for a variety of reasons beyond control, mainly
    the shortage in supplies due to the floods as well as the huge demand for the
    seeds. Besides the problematic supply and delivery of the seed/tools, there were
    also delays due to frequent agitation and blockades caused by Maoists and other
    political groups. The delays affected smooth delivery of the items from the NRCS
    headquarters to district chapters. Seeds were meant to be sowed on time but this
    delay meant that the germination of the seeds did not happen in time and reflected
    on the harvest. Secondly, some families chose to keep the seeds aside for use
    in the forthcoming season.
