  - "The supply and delivery of construction materials were delayed due to frequent\
    \ agitation and blockades caused by Maoists and other political groups, which\
    \ in turn affected smooth delivery of the items from the district chapter to the\
    \ beneficiary level. Inflation affecting this objective as has been explained\
    \ earlier. A main reason for the number of benefiting families being revised downwards\
    \ vis-\xE0-vis the original appeal was that in one case, a district chapter, as\
    \ part of its own resource mobilization, entered into an agreement with an external\
    \ organization constructing 200 houses and this, in turn, meant that the district\
    \ chapter couldn't build 200 houses out of the International Federation appeal.\
    \ Similarly, the Dhanusha district chapter could not provide a detailed assessment\
    \ on time for various reasons and so, the district chapter could not avail the\
    \ benefits under this activity."
